steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/buildium-integration', '.' ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/buildium-integration' ]

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud tasks queues describe buildium-webhook --location=us-central1 || \
        gcloud tasks queues create buildium-webhook --location=us-central1
        gcloud projects add-iam-policy-binding $PROJECT_ID \
          --member=serviceAccount:$PROJECT_ID@appspot.gserviceaccount.com \
          --role=roles/cloudtasks.enqueuer

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    # WEB_CONCURRENCY controls how many Uvicorn worker processes are started.
    args: [
      'run', 'deploy', 'buildium-integration',
      '--image', 'gcr.io/$PROJECT_ID/buildium-integration',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'WEB_CONCURRENCY=1'
    ]
